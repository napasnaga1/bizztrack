<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - UMKM Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <div class="container">
      <div class="kiri">
        <h3 class="font-semibold"><i>BIZZTRACK-Admin</i></h3>
        <div class="" style="margin-top: 10px; margin: bottom 10px;">
          <a
            href="./formakun.html"
            style="
              color: #333;
              font-weight: 600;
              padding: 10px;
              background-color: white;
              border-radius: 6px;
              width:120px;
            "
            id="inputLink"
            >Input Data Pengguna
          </a>
        </div>
        <div class="" style="margin-top: 10px">
          <a
            href="./form_transaksi.html"
            style="
              color: #333;
              font-weight: 600;
              padding: 10px;
              background-color: white;
              border-radius: 6px;
              width:120px;
            "
            id="inputLink"
            >Input data Transaksi
          </a>
        </div>
        <!-- <div class="menu">
                <button class="edit-button">Edit</button>
            </div> -->
      </div>
      <div class="kanan">
        <div class="atas">
          <button class="edit-button" onclick="openEditModal()">Edit</button>
        </div>
        <div class="menu-container">
          <div class="menu-item">
            <h3>Jumlah Pengguna UMKM</h3>
            <p id="jumlahPengguna">500</p>
          </div>
          <div class="menu-item">
            <h3>Jumlah Transaksi</h3>
            <p id="jumlahTransaksi">1200</p>
          </div>
        </div>
        <div class="dashboard-container">
          <div class="card">
            <h3>Pengguna Aktif vs. Non-Aktif</h3>
            <canvas id="activeUserChart"></canvas>
          </div>
          <div class="card">
            <h3>Pendapatan Bulanan</h3>
            <canvas id="revenueChart"></canvas>
          </div>
          <div class="card">
            <h3>Kenaikan & Penurunan Pengguna Tiap Bulan</h3>
            <canvas id="growthChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeEditModal()">&times;</span>
        <h3>Edit Dashboard</h3>
        <form id="editForm">
          <label for="jumlahPenggunaInput">Jumlah Pengguna UMKM:</label>
          <input
            type="number"
            id="jumlahPenggunaInput"
            name="jumlahPenggunaInput"
            value="500"
          />

          <label for="jumlahTransaksiInput">Jumlah Transaksi:</label>
          <input
            type="number"
            id="jumlahTransaksiInput"
            name="jumlahTransaksiInput"
            value="1200"
          />

          <button type="button" onclick="saveEdits()">Save</button>
        </form>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
