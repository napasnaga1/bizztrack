<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart Pendapatan Harian UMKM</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="pendapatan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        Pendapatan Harian
        <a href="dashboard_Pemilik.html" class="btn"><i class="fa fa-home"></i></a>
    </div>
    <div class="label">
        <label for="timeRange">Pilih Rentang Waktu:</label>
        <select id="timeRange">
            <option value="1week">1 Minggu</option>
            <option value="1month">1 Bulan</option>
            <option value="3months">3 Bulan</option>
            <option value="6months">6 Bulan</option>
        </select>
    </div>
    <div class="chart-container">
        <canvas id="myLineChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myLineChart').getContext('2d');

        const fetchData = async (days) => {
            try {
                const response = await fetch('pendapatan.data.php');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                console.log('Data fetched:', data);  // Periksa data di konsol
                const filteredData = data.slice(0, days);  // Filter data berdasarkan jumlah hari yang dipilih
                return filteredData;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        };

        const createChart = (labels, data) => {
            return new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Pendapatan Harian (Rp)',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: true  // Untuk mengisi area di bawah garis
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        const updateChart = async (days) => {
            const data = await fetchData(days);
            if (!data || data.length === 0) {
                console.error('No data available or fetched data is empty');
                return;
            }
            const labels = data.map(item => item.tanggal);  // Ubah ke 'tanggal'
            const revenues = data.map(item => item.revenue);
            if (myLineChart) {
                myLineChart.destroy();
            }
            myLineChart = createChart(labels, revenues);
        };

        let myLineChart = null;
        updateChart(30);

        document.getElementById('timeRange').addEventListener('change', (event) => {
            const value = event.target.value;
            let days;
            switch (value) {
                case '1week':
                    days = 7;
                    break;
                case '1month':
                    days = 30;
                    break;
                case '3months':
                    days = 90;
                    break;
                case '6months':
                    days = 180;
                    break;
                default:
                    days = 30;
            }
            updateChart(days);
        });
    </script>
</body>
</html>
